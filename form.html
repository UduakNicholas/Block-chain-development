<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your Username" id="username">
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email">
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password">
        <br>        
        <input type="checkbox" id="relationship-status">
        <label for="relationship-status">Are you Single</label>
        <br>        
        <input type="checkbox" id="nationality">
        <label for="nationality">Are you A Nigerian</label>
        <br>        
        <input type="checkbox" id="education">

        <br>
        <h3>Choose your car colour</h3>
        <input type="radio" name="car-colour2" id="red">
        <label for="red">Red</label>
        <br>
        <input type="radio" name="car-colour1" id="yellow">
        <label for="yellow">Yellow</label>
        <br>
        <input type="radio" name="car-colour" id="blue">
        <label for="blue">Blue</label>
        <br>
        <input type="file">
        <input type="range">
        <input type="number" placeholder="How much is in your wallet">
        <input type="submit" value="Register now">
        <input type="button" value="Logout now">
        <button>Confirm</button>
        <textarea name="" id="" placeholder="Write your story"></textarea>
    </form>

</html>
